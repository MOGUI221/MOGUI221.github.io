<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
</head>
<body>
    <h1>Agenda de contactos</h1>
    <p>Ingrese un nombre: <span><input type="text" id="nombre"></span></p>
    <p>Ingrese un correo: <span><input type="text" id="correo"></span></p>
    <br>
    <button id="ingresar" onclick="agregar()">Ingresar</button>

    <table id="tabla" border="1">
        <thead>
            <th>
                Nombre
            </th>
            <th>
                Correo
            </th>
            <th>
                Accion
            </th>
        </thead>
        <tbody>

        </tbody>
    </table>

    <p><a href="../index.html">Volver al directorio principal</a></p>

    <script>

        let tabla = [];

        const datosTabla = Document.getElementById("tabla").getElementsByTagName("tBody")[0];

        function agregar(){
            const nombre = document.getElementById("nombre").value;
            const correo = document.getElementById("correo").value;
            const dato = {nombre,correo}
            tabla.push(dato);
            renderizar();

        }

        function renderizar(){
            datos.innerHTML = "";
            tabla.forEach(
                function (dato,index){
                    const row = `<tr>
                    <td>${dato.nombre}</td>
                    <td>${dato.correo}</td>
                    <td><button onclick="">Eliminar</td>
                    </tr>`;
                    datos.innerHTML += row;

                                
                }
            )

        }

        
    </script>


</body>
</html>
